<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Guessing Game</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            line-height: 1.6;
            padding: 2rem;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-color);
            padding: 2rem;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .flag-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1.5rem 0;
        }

        .flag {
            width: 250px;
            height: auto;
            border: 6px solid var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .flag:hover {
            transform: scale(1.05);
        }

        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option-button {
            flex: 1;
            min-width: 200px;
            margin: 0.5rem;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
            text-transform: capitalize;
        }

        .option-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .score {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            color: var(--primary-color);
        }

        .summary-container {
            margin-top: 2rem;
        }

        .summary-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .answer-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .answer-item {
            width: 180px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .answer-item:hover {
            transform: scale(1.05);
        }

        .answer-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .answer-item p {
            padding: 0.75rem;
            background-color: white;
            font-weight: 600;
        }

        .correct {
            border: 3px solid var(--secondary-color);
        }

        .incorrect {
            border: 3px solid #e74c3c;
        }

        .restart-button {
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .restart-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        @media (max-width: 600px) {
            .option-button {
                min-width: 100%;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-card {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .modal-card h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .modal-card input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 1rem;
        }

        .modal-card button {
            padding: 0.75rem 2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .modal-card button:hover {
            background-color: var(--secondary-color);
        }

        .restart-button {
            display: block;
            /* Ensure it's a block element */
            margin: 1.5rem auto;
            /* Center horizontally and add vertical margin */
            text-align: center;
            /* Center the text inside the button */
        }

        .restart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
        }

        .progress-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            background-color: var(--background-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-left: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 800px;
            margin: 1.5rem auto;
        }

        .option-button {
            flex: 1;
            min-width: 200px;
            margin: 0.5rem;
            padding: 1.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
            text-transform: capitalize;
            height: 120px;
            white-space: normal;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flag {
            animation: fadeIn 0.5s ease-out;
        }

        .option-button {
            animation: slideIn 0.4s ease-out;
        }

        .option-button {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            will-change: transform, box-shadow;
        }

        .option-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .option-button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes progressAnimation {
            from {
                background-color: var(--primary-color);
            }

            to {
                background-color: var(--secondary-color);
            }
        }

        .progress-fill {
            animation: progressAnimation 1s alternate infinite;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.7) translateY(50px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-card {
            animation: modalSlideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        body {
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            background-attachment: fixed;
        }

        .restart-button {
            position: relative;
            overflow: hidden;
        }

        .restart-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: all 0.5s;
        }

        .restart-button:hover::before {
            left: 100%;
        }

        .wikipedia-modal {
            position: relative;
        }

        .wikipedia-modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Guess the Flag!</h1>
    <div class="flag-container">
        <img id="flag" class="flag" src="" alt="Flag">
    </div>
    <div class="progress-container">
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressText" class="progress-text">0/20</div>
    </div>
    <div class="options" id="options"></div>
    <h2 class="score">Score: <span id="score">0</span></h2>

    <div id="summary" class="summary-container"></div>
    <div class="restart-container">
        <button class="restart-button" onclick="restart()">Restart</button>
    </div>

    <script>
        const countryCodes = [
            "ad", "ae", "af", "ag", "ai", "al", "am", "ao", "ar", "at", "au", "az",
            "ba", "bb", "bd", "be", "bf", "bg", "bh", "bi", "bj", "bn", "bo", "br",
            "bs", "bt", "bw", "by", "bz", "ca", "cd", "cf", "cg", "ch", "ci", "cl",
            "cm", "cn", "co", "cr", "cu", "cv", "cy", "cz", "de", "dj", "dk", "dm",
            "do", "dz", "ec", "ee", "eg", "er", "es", "et", "fi", "fj", "fm", "fr",
            "ga", "gb", "gd", "ge", "gh", "gm", "gn", "gq", "gr", "gt", "gw", "gy",
            "hn", "hr", "ht", "hu", "id", "ie", "il", "in", "iq", "ir", "is", "it",
            "jm", "jo", "jp", "ke", "kg", "kh", "ki", "km", "kn", "kp", "kr", "kw",
            "kz", "la", "lb", "lc", "li", "lk", "lr", "ls", "lt", "lu", "lv", "ly",
            "ma", "mc", "md", "me", "mg", "mh", "mk", "ml", "mm", "mn", "mr", "mt",
            "mu", "mv", "mw", "mx", "my", "mz", "na", "ne", "ng", "ni", "nl", "no",
            "np", "nr", "nz", "om", "pa", "pe", "pg", "ph", "pk", "pl", "pt", "pw",
            "py", "qa", "ro", "rs", "ru", "rw", "sa", "sb", "sc", "sd", "se", "sg",
            "si", "sk", "sl", "sm", "sn", "so", "sr", "ss", "st", "sv", "sy", "sz",
            "td", "tg", "th", "tj", "tl", "tm", "tn", "to", "tr", "tt", "tv", "tz",
            "ua", "ug", "us", "uy", "uz", "va", "vc", "ve", "vn", "vu", "ws", "xk",
            "ye", "za", "zm", "zw"
        ];

        let score = 0;
        let currentCountryName = '';
        let questions = [];
        let totalQuestions = 20;

        function showQuestionModal() {
            document.getElementById('questionModal').style.display = 'flex';
        }

        function startGame() {
            const input = document.getElementById('questionInput');
            totalQuestions = parseInt(input.value) || 20;

            // Validate input
            if (totalQuestions < 1 || totalQuestions > 100) {
                alert('Please enter a number between 1 and 100');
                return;
            }

            document.getElementById('questionModal').style.display = 'none';
            score = 0;
            questions = [];
            document.getElementById('score').textContent = score;
            document.getElementById('summary').innerHTML = '';
            loadFlag();
        }

        async function loadFlag() {
            // Change the condition to >= totalQuestions instead of >
            if (questions.length >= totalQuestions) {
                displaySummary();
                return;
            }

            // Update progress bar and text
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const progressPercentage = ((questions.length + 1) / totalQuestions) * 100;

            progressFill.style.width = `${progressPercentage}%`;
            progressText.textContent = `${questions.length + 1}/${totalQuestions}`;

            const randomCountryCode = countryCodes[Math.floor(Math.random() * countryCodes.length)];
            const countryName = await getCountryName(randomCountryCode);
            currentCountryName = countryName;
            document.getElementById('flag').src = `https://flagcdn.com/w320/${randomCountryCode}.png`;
            loadOptions(countryName);
        }

        async function getCountryName(countryCode) {
            const response = await fetch(`https://restcountries.com/v3.1/alpha/${countryCode}`);
            const data = await response.json();
            return data[0]?.name?.common || 'Unknown Country';
        }

        async function loadOptions(correctCountry) {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            const randomCountries = await Promise.all(
                Array.from({ length: 3 }, () => {
                    const randomCode = countryCodes[Math.floor(Math.random() * countryCodes.length)];
                    return getCountryName(randomCode);
                })
            );

            const options = shuffleArray([correctCountry, ...randomCountries]);
            options.forEach(country => {
                const button = document.createElement('button');
                button.textContent = country;
                button.className = 'option-button';
                button.onclick = () => guess(country);
                optionsContainer.appendChild(button);
            });
        }

        function guess(selectedCountry) {
            const optionsContainer = document.getElementById('options');
            const buttons = optionsContainer.querySelectorAll('.option-button');
            const isCorrect = selectedCountry === currentCountryName;

            // Disable buttons to prevent multiple clicks
            buttons.forEach(button => {
                button.disabled = true;

                // Color the buttons based on correctness
                if (button.textContent === currentCountryName) {
                    button.style.backgroundColor = '#2ecc71'; // Green for correct answer
                }

                if (button.textContent === selectedCountry && !isCorrect) {
                    button.style.backgroundColor = '#e74c3c'; // Red for incorrect answer
                }
            });

            if (isCorrect) {
                score++;
                questions.push({ flag: document.getElementById('flag').src, country: currentCountryName, isCorrect });
                document.getElementById('score').textContent = score;

                // No delay for correct answer
                // Reset button styles
                buttons.forEach(button => {
                    button.disabled = false;
                    button.style.backgroundColor = 'var(--primary-color)';
                });
                loadFlag();
                createConfetti();
            } else {
                // Delay for incorrect answer
                setTimeout(() => {
                    questions.push({ flag: document.getElementById('flag').src, country: currentCountryName, isCorrect });

                    // Reset button styles
                    buttons.forEach(button => {
                        button.disabled = false;
                        button.style.backgroundColor = 'var(--primary-color)';
                    });

                    loadFlag();
                }, 1000); // 1 second delay
            }
        }

        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function displaySummary() {
            // Hide game elements
            document.querySelector('.flag-container').style.display = 'none';
            document.getElementById('options').style.display = 'none';
            document.querySelector('.score').style.display = 'none';

            // Create summary
            const summaryContainer = document.getElementById('summary');
            summaryContainer.innerHTML = `
        <h2 class="summary-title">Game Over!</h2>
        <h3 class="score" style="margin-bottom: 1.5rem;">Final Score: ${score}/${totalQuestions}</h3>
    `;
            const answerList = document.createElement('div');
            answerList.className = 'answer-list';

            questions.forEach(({ flag, country, isCorrect }) => {
                const answerItem = document.createElement('div');
                answerItem.className = `answer-item ${isCorrect ? 'correct' : 'incorrect'}`;
                answerItem.innerHTML = `<img src="${flag}" alt="Flag"><p>${country}</p>`;

                // Add click event to open Wikipedia modal
                answerItem.addEventListener('click', () => openWikipediaModal(country));

                answerList.appendChild(answerItem);
            });

            summaryContainer.appendChild(answerList);

            // Ensure restart button is visible
            document.querySelector('.restart-button').style.display = 'block';
        }

        function openWikipediaModal(country) {
            // Create modal overlay
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            modalOverlay.style.display = 'flex';

            // Create modal content
            const modalContent = document.createElement('div');
            modalContent.className = 'wikipedia-modal';
            modalContent.style.cssText = `
        background-color: white;
        width: 90%;
        max-width: 1000px;
        height: 80vh;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    `;

            // Create close button
            const closeButton = document.createElement('button');
            closeButton.innerHTML = '&times;';
            closeButton.style.cssText = `
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ff4136;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 24px;
        cursor: pointer;
        z-index: 10;
    `;
            closeButton.addEventListener('click', () => {
                document.body.removeChild(modalOverlay);
            });

            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.style.cssText = `
        width: 100%;
        height: 100%;
        border: none;
    `;

            // Encode country name for URL
            const encodedCountry = encodeURIComponent(country);
            iframe.src = `https://en.wikipedia.org/wiki/${encodedCountry}`;

            // Assemble modal
            modalContent.appendChild(closeButton);
            modalContent.appendChild(iframe);
            modalOverlay.appendChild(modalContent);

            // Add to body
            document.body.appendChild(modalOverlay);

            // Close modal if clicked outside
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    document.body.removeChild(modalOverlay);
                }
            });
        }



        function restart() {
            // Reset visibility of game elements
            document.querySelector('.flag-container').style.display = 'flex';
            document.getElementById('options').style.display = 'flex';
            document.querySelector('.score').style.display = 'block';
            document.getElementById('summary').innerHTML = ''; // Clear previous summary

            showQuestionModal();

            // Reset progress bar
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            progressFill.style.width = '0%';
            progressText.textContent = '0/20';
        }

        function createConfetti() {
            const confettiCount = 100;
            const confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.borderRadius = '50%';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                confetti.style.animationName = 'fall';
                confetti.style.animationTimingFunction = 'linear';
                confetti.style.animationIterationCount = '1';
                confetti.style.opacity = '0.7';
                confettiContainer.appendChild(confetti);
            }

            setTimeout(() => {
                document.body.removeChild(confettiContainer);
            }, 3000);
        }
        window.onload = showQuestionModal;
    </script>
    <div id="questionModal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <h2>How Many Flags?</h2>
            <input type="number" id="questionInput" min="1" max="100" value="20"
                placeholder="Enter number of questions">
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>
</body>

</html>
